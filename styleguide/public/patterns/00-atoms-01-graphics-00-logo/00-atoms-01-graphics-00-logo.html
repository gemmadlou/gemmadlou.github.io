<!DOCTYPE html>
<html class="pl">
	<head>
		<title>GemmaDLou StyleGuide</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		
		<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/main.css?1446148370" media="all" />

		<!-- Begin Pattern Lab (Required for Pattern Lab to run properly) -->
		
		<!-- End Pattern Lab -->
	
	</head>
	<body class="body">	
		<svg version="1.1" viewBox="0 0 200 70">
  <defs>
  
    <style type="text/css">
      <![CDATA[
        .filtered{
			filter: url(#gemma-glow);
        }
      ]]>
    </style>
    
    <filter id="gemma-glow">
      <feMorphology operator="dilate" radius="0" in="SourceAlpha" result="BEVEL_10" />
      <feOffset dx="0.5" dy="-1.5" in="BEVEL_20" result="BEVEL_30"/>
      <feComposite operator="out" in="BEVEL_20" in2="BEVEL_10" result="BEVEL_30"/>
      <feFlood flood-color="#D874FF" result="COLOR-glow" />
      <feComposite in="COLOR-glow" in2="BEVEL_30" operator="in" result="BEVEL_40" />
      <feMerge result="BEVEL_50">
         <feMergeNode in="BEVEL_40" />
         <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
  </defs>

  <g class="filtered">
    <text x="5px" y="55px" font-size="38px" fill="#f9f9f9" font-family="'Monoton', cursive" transform="rotate(-3)" class="text-shadow-glow-purple">Gemma</text>
    </div>
  </g>
</svg>
	<!--DO NOT REMOVE-->
	

	</body>
</html>
